<!DOCTYPE html>
<html>

    <head>
        <title>test task A. Tokar</title>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
        <script src="scripts/script.js"></script>
        <link rel="stylesheet" href="styles/style.css">
    </head>

<body ng-app="testTask">

    <div ng-controller="testCtrl">

        <textarea placeholder="Enter text please"
                  ng-model="string" 
                  ng-focus="clear()"></textarea>
        <button ng-click="check(string)">check!</button>

        <div ng-show="wordGroup.length > 0">
            Results:
            <div ng-repeat="group in wordGroup | orderBy: '-count'">{{group.word}} => {{group.count}}</div>
        </div>

    </div>

</body>
</html>
